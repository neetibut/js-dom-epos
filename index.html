<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopX - EPOS</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Honk&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="sunset.png" />

    <!-- Style -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <!-- Header -->
    <header class="w-full max-w-5xl text-center mb-6"></header>
    <!-- Main Container -->
    <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Product Listing Section -->
      <section
        id="product-list"
        class="bg-white p-6 rounded-lg shadow-md h-[500px] overflow-y-auto"
      >
        <h2
          class="text-2xl font-semibold text-gray-700 mb-4"
          style="font-family: 'Honk'"
        >
          Products
        </h2>
        <div
          id="products-container"
          class="grid grid-cols-1 sm:grid-cols-2 gap-6"
        ></div>
      </section>
      <!-- Cart & Checkout Section -->
      <section class="bg-white p-6 rounded-lg shadow-md">
        <!-- Shopping Cart -->
        <h2
          class="text-2xl font-semibold text-gray-700 mb-4"
          style="font-family: 'Honk'"
        >
          Shopping Cart
        </h2>
        <div id="cart-items" class="space-y-4"></div>
        </div>
      </section>
    </div>
    <!-- Footer -->
    <footer
      class="flex justify-center items-center gap-x-2 w-full max-w-5xl text-center mt-10 p-4 text-gray-600 text-3xl border-t"
      style="font-family: 'Honk'"
    ></footer>
    <!-- Script -->
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
